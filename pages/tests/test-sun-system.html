<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/media.css">

    <title>Тест о Солнечной Системе</title>
</head>
<body>
    <div class="container">


    <h2 class="page-title">Тест о Солнечной Системе</h2>

    <div class="quiz" id="quiz">
        <div class="quiz-questions" id="questions">
        <!-- cюда будут вставлятся вопросы из JS -->
        </div>
        <div class="quiz-indicator" id="indicator"> <!-- колич. отвеч. вопросов / общее колич. вопросов -->
         <!-- cюда будет вставлятся индикатор из JS -->    
        </div> 
        <div class="quiz-results" id="results">
         <!-- cюда будут вставляться результаты по завершению теста из JS -->
        </div>
        <div class="quiz-controls"> <!-- кнопки -->
            <button class="btn btn-next" id="next" disabled>Следующий вопрос</button>
            <button class="btn btn-restart" id="restart">Начать сначала</button>
        </div>
    </div>


    </div>
    <script type='module' src="../../js/script.js"></script>
</body>
</html>
